<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="numero()">
    <script>
        function numero(params) {
            var numero = Number(prompt('Digite um número inteiro qualquer'));
            alert(
            `Antes de ${numero}, temos o número ${--numero} 
Depois de ${++numero}, temos o número ${++numero}`
            )
        }
    </script>
</body>
</html>
