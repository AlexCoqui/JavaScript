<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            border: 2px solid black;
            padding: 15px;
            width: 450px;
            
        }
        #res{font: 20px arial;}
        input{height: 45px;
              border-radius: 2px;  
             
        }
    </style>
    <title>Conversor de temperatura</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <p><input type="button" value="Converter" onclick="converter()"></p>
    <p id="res">Clique no bot찾o acima para iniciar.</p>
    <script>
        function converter(params) {
            var res = document.getElementById('res')
            var temp = Number(prompt('Digite uma temperatura 째C (Celsius)'))
            var restK = temp + 273.15
            var restf = temp * 1.8 + 32

            if (isNaN(temp)) {
                alert('[ERRO] Utilize ponto ao inves de virgula')
            
            }else{
                var calculo = `<strong>A temperatura de ${temp}째C, corresponde a ...</strong> <br><br> ${restK} K (Kelvin)<br><br> ${restf}째F (Fahrenheit)`
                res.innerHTML = calculo
            }
        }
    </script>
</body>
</html>
