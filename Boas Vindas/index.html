<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="boas()">
    <script>
        function boas(params) {
            var mensagem1 = prompt('Qual é o seu nome?');
            var mensagem2 = prompt(`Olá, ${mensagem1}! Quantos anos você tem ?`);
            alert(`Acabaei de conhecer ${mensagem1}, que tem ${mensagem2} anos de idade!`)
        }
    </script>
</body>
</html>
