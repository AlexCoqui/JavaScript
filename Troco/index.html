<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="comprar()">
    <script>
        function comprar(params) {
            var produto = prompt('Que produto você está comprando?');
            var custo = Number(prompt(`Quanto custa ${produto} que você está comprando?`));
            var dinheiro = Number(prompt(`Quanto foi o valor que você deu para pagar o ${produto}`));
            var res = dinheiro - custo
            alert(`Você comprou ${produto} que custou ${custo}. Deu R$ ${dinheiro} em dinheiro e vai receber ${res} de troco. Volte Sempre!`)
        }
    </script>
</body>
</html>
